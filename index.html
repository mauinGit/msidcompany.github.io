<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Welcome to MSID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <style>
        :root {
            --main-bg: #F8F0E5;
            --accent-color: #102C57;
            --secondary-bg: #DAC0A3;
            --neutral-bg: #EADBC8;
            --text-color: #102C57;
            --text-muted: #555;
            --primary-color: #F8F0E5;
            --secondary-color: #DAC0A3;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .welcome-container {
            height: 100vh;
            width: 100%;
            background-image: url('img/about-in-index.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            border: 2px solid var(--accent-color);
            transition: all 0.5s ease;
            margin-top: 2rem;
        }

        .enter-btn:hover {
            background-color: transparent;
            color: white;
            border-color: white;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .social-icons {
            margin-top: 3rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="overlay"></div>
        <div class="content" data-aos="fade-up" data-aos-duration="1200">
            <div class="logo pulse">MSID</div>
            <h1 class="tagline">Modern Solutions for Innovation & Development</h1>
            <p>Crafting digital experiences that transform businesses</p>
            <a href="html/home.html" class="enter-btn">Enter Site</a>
            <div class="social-icons">
                <a href="https://www.facebook.com/help/668969529866328" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://x.com/i/flow/login?lang=id" aria-label="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.instagram.com/?flo=true" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                duration: 1200,
                once: true
            });

            // Replace placeholder with actual background (if needed)
            // This could be done dynamically if you have multiple background options

            // Add smooth transition to home page
            document.querySelector('.enter-btn').addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector('.content').style.opacity = '0';
                document.querySelector('.content').style.transition = 'opacity 0.8s ease';

                setTimeout(function () {
                    window.location.href = 'html/home.html';
                }, 800);
            });
        });
    </script>
</body>

</html>
